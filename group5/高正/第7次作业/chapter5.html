<!DOCTYPE  HTML>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>

<script type="text/javascript">
function con(x,y){
    if(x>=y)
    return x;
    else
    return y;
}

  document.write(" 5 和 4 的较大值是:"+con(5,4)+"<br>");
  document.write(" 6 和 3 的较大值是:"+con(6,3) ); 

</script>
</head>
