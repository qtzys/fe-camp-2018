<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    //通过javascript的日期对象来得到当前的日期，并输出。
    var nowdate = new Date();
    var weekday = ["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
    document.write("现在是："+nowdate.getFullYear()+"年"+nowdate.getMonth()+"月"+nowdate.getDate()+"日 "+weekday[nowdate.getDay()]+"<br>");
    
    //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
    var scoreArr = scoreStr.split(";");
    for(var i = 0;i < scoreArr.length;i++){
      scoreArr[i] = scoreArr[i].split(":");
    }

    //从数组中将成绩撮出来，然后求和取整，并输出。
    var sum = 0;
    var average = 0;
    for(var i = 0;i < scoreArr.length;i++){
      sum = sum + parseInt(scoreArr[i][1]);
    }
    average = sum/scoreArr.length;
    document.write("班级平均分是："+average);
  </script>
</head>
