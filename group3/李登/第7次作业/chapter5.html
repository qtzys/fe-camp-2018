  <title>Document</title>
  <script>
    function max2(x,y){
      if(x >= y)
        return x;
      return y;
    }

    document.write("5和4的较大值是: " + max2(5,4) + "<br>");
    document.write("6和3的较大值是: " + max2(6,3));
  </script>
