<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        td{
            text-align:center;
            width:100px;
            height:30px;
        }
        input{
            width:98%;
            height:98%;
        }

    </style>
    <title>个人简历</title>
</head>
<body>
    <table border="1" align="center">
        <!--第一行-->
        <tr>
            <td>姓名</td>
            <td><input type="text" > </td>
            <td>性别</td>
            <td><input type="text" ></td>
            <td>出生年月</td>
            <td><input type="text" ></td>
            <td rowspan="4"><input type="file"></td>
        </tr>
        <!--第二行-->
        <tr>
            <td>民族</td>
            <td><input type="text" ></td>
            <td>政治面貌</td>
            <td><input type="text" ></td>
            <td>身高</td>
            <td><input type="text" ></td>
        </tr>
        <!--第三行-->
        <tr>
            <td>学制</td>
            <td><input type="text" ></td>
            <td>学历</td>
            <td><input type="text" ></td>
            <td>户籍</td>
            <td><input type="text" ></td>
        </tr>
        <!--第四行-->
        <tr>
            <td>专业</td>
            <td><input type="text" ></td>
            <td colspan="2">毕业学校</td>
            <td colspan="2"><input type="text" ></td>
        </tr>
        <tr>
            <td colspan="7" ><b>技能、特长或爱好</b> </td>
        </tr>
        <tr>
            <td>外语等级</td>
            <td colspan="2"><input type="text" ></td>
            <td>计算机</td>
            <td colspan="3"><input type="text" ></td>
        </tr>
        <tr>
            <td colspan="7">个人履历</td>
        </tr>
        <tr>
            <td>时间</td>
            <td colspan="2">单位</td>
            <td colspan="4">经历</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="text" ></td>
            <td colspan="4"><input type="text" ></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="text" ></td>
            <td colspan="4"><input type="text" ></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="text" ></td>
            <td colspan="4"><input type="text" ></td>
        </tr>
        <tr>
            <td colspan="7">联系方式</td>
        </tr>
        <tr>
            <td>通信地址</td>
            <td colspan="2"><input type="text"></td>
            <td>联系电话</td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td colspan="2"><input type="text"></td>
            <td>邮编</td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td colspan="7">自我评价</td>
        </tr>
        <tr>
            <td colspan="7" ><textarea cols="100%" rows="10"></textarea></td>
        </tr>

    </table>
</body>
</html>
