<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="link.css">
    <title>class_table</title>
</head>
<body>
    <div class="content">
        <table border="3" width="330" heiht="200"> <!--border用于边界加粗-->
        <caption><span >华中科技大学</span>学生课程表第八周<br/>
        <div style="float:right;">2018年10月24日</div></caption>
   <!--靠右边显示-->
        <colgroup>    <!--为什么不可以用rowgroup,可以按列来渲染吗？-->
            <col class="zrocol">
            <col class="firstcol">
            <col class="secondcol">
            <col class="thirdcol">
            <col class="fourthcol">
            <col class="fifthcol">
            <col class="sixthcol">
        </colgroup>
         <thead>
             <tr>
                 <th>时间 <br/> 星期</th> <!--想百度设计文字左上右下显示-->
                 <th width="35px" heiht="20px">1--2节</th>
                 <th width="35px" heiht="20px">3--4节</th>
                 <th width="35px" heiht="20px">5--6节</th>
                 <th width="35px" heiht="20px">7--8节</th>
                 <th width="35px" heiht="20px">9--10节</th>
                 <th width="35px" heiht="20px">11--12节</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <th>Monday</th>
                 <td>计算机网络</td>
                 <td>组成原理</td>
                 <td colspan=>组成原理实验</td>
                  <!--列扩展-->
                 <td colspan=>组成原理实验</td>
                 <td>计算机操作系统</td>
                 <td></td>
             </tr>
             <tr>
                <th>Tuesday</th>
                <td>C++程序设计</td>
                <td>算法导论</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
             </tr>
             <tr>
                <th>wednesday</th>
                <td>计算机操作系统</td>
                <td>计算机网络</td>
                <td>软件工程</td>
                <td></td>
                <td colspan=>C++实验</td><!--列扩展-->
                <td colspan=>C++实验</td>
            </tr>
            <tr>
                <th>Thursday</th>
                 <td>组成原理</td>
                 <td>算法导论</td>
                 <td></td>
                 <td></td>
                 <td></td>
                 <td></td>
             </tr>
             <tr>
                <th>Friday</th>
                <td>软件工程</td>
                <td>C++程序设计</td>
                <td></td>
                <td></td>
                <td>软件工程实验</td>
                <td>软件工程实验</td>
            </tr>
            <tr>
                <th>Saturday</th>
                <td colspan="6" style="background-color: fuchsia"></td>
            </tr>
            <tr>
                <th>Sunday</th>
                <td colspan="6" style="background-color: deeppink"></td>
                </tr>
            <tr>
                <th>备注</th>
                <td colspan="6" style="background-color: dodgerblue"></td>
                </tr>
         </tbody>
     </table>
    </div>
     
     <img src="20181024172405.png">
     <style>
         span{
            font-family:STXingkai;
         }
         table tr td,th{border:2px ;}
     .firstcol { background-color:lightseagreen }
     .secondcol{ background-color: limegreen}
     .thirdcol { background-color: lightslategrey}
     .fourthcol { background-color: lightcoral}
     .fifthcol{ background-color: lightgrey}
     .sixthcol{ background-color: darkviolet}
     </style>
</body>
</html>
